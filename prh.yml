version: 1
imports:
  - prh/ja/web+db.yml
rules:
  # project configuration
  - expected: Buffer
    pattern:  buffer
  - expected: $1Buffer$2
    pattern:
      - /([^（|リング])バッファ([^）])/
  - expected: サステイン
    pattern:  サスティン
  - expected: を
    pattern:  をを
  - expected: が
    pattern:  がが
  - expected: は
    pattern:  はは
